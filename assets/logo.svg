<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="46" stroke="#d4a847" stroke-width="2" fill="none"/>

  <!-- Inner background -->
  <circle cx="50" cy="50" r="42" fill="#0a0806"/>

  <!-- Bitcoin symbol ₿ -->
  <text x="50" y="62"
        font-family="Arial, sans-serif"
        font-size="42"
        font-weight="bold"
